<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Libro animado</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .book {
      position: relative;
      width: 200px;
      height: 140px;
      perspective: 1000px;
    }

    .cover, .page {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 5px;
      top: 0;
      left: 0;
      background: #1e90ff;
      transform-origin: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .cover {
      background: #003366;
      z-index: 10;
    }

    .page {
      background: white;
      animation: flip 2s infinite ease-in-out;
    }

    @keyframes flip {
      0%   { transform: rotateY(0deg); z-index: 1; }
      49%  { z-index: 1; }
      50%  { z-index: 0; }
      100% { transform: rotateY(-180deg); z-index: 0; }
    }

    .spine {
      position: absolute;
      left: -10px;
      top: 0;
      width: 10px;
      height: 100%;
      background: #333;
      border-radius: 3px 0 0 3px;
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="spine"></div>
    <div class="cover"></div>
    <div class="page"></div>
  </div>
</body>
</html>
