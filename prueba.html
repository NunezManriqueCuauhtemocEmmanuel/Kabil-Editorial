<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Libro animado</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
  width: 250px;
  background-color: #7c4dff; /* morado */
  border-radius: 20px;
  color: white;
  text-align: center;
  padding: 40px 20px 20px;
  position: relative;
  font-family: sans-serif;
}

.card::before {
  content: "02";
  position: absolute;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
  width: 40px;
  height: 40px;
  background-color: white;
  color: #7c4dff;
  font-weight: bold;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  font-size: 14px;
}

  </style>
</head>
<body>
  <div class="card">
  <div class="content">
    <h3>Safe & Supportive<br>Learning</h3>
    <p>We prioritize safety and well-being, providing a secure online space where children can explore, learn, and grow.</p>
  </div>
</div>

</body>
</html>
